<#assign cookieName = "USER_NOTIFIED">
<div id="androidSubsribeAlert" style="margin-bottom: 4px; border-radius: 0; cursor: pointer; padding: 0; display: none; color: #fff; background-color: #D0021B; border-color: #D0021B;" class="alert alert-dismissible fade in" role="alert">
	<button style="outline: none; right: 6px; margin-top: 10px; opacity: 1; color: #fff!important;" type="button" class="close pull-right" data-dismiss="alert" aria-label="Close" onclick="setCookie( '${ cookieName }', 'true', 7, '/' ); ga( 'send', 'event', 'android_banner', 'banner_close', 'android_registration' );">
		<iron-icon style="color: #fff;" icon="icons:close"></iron-icon>
	</button>
	<div data-toggle="modal" data-target="#androidSubsribeModal" style="padding: 8px 20px; width: 95%; width: calc(100% - 32px); display: flex;" onclick="ga( 'send', 'event', 'android_banner', 'banner_click', 'android_registration' );">
		<img style="width: 40px; height: 40px; margin-right: 12px; align-self: center;" src="http://0.ptlp.co/resource-all/home-page/google_playstore_40.png"/>
		<span style="font-size: 13px; font-weight: 400; align-self: center;">${ _strings.android_banner_1 }</span>
	</div>
</div>

<div id="androidSubsribeModal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content" style="border-radius: 0;">
			<div style="border: none;" class="modal-header">
				<img style="width: 30px; height: 30px;" src="http://0.ptlp.co/resource-all/home-page/google_playstore.png">
				<button style="opacity: 0.75; outline: none;" type="button" class="close" data-dismiss="modal" aria-label="Close">
					<iron-icon icon="icons:close"></iron-icon>
				</button>
			</div>
			<form id="androidSubsribeForm">
				<div style="padding-top: 24px;" class="modal-body">
					<h6 style="margin: 4px 8px; text-align: center; line-height: 24px; font-size: 14px; font-weight: 600;">
						${ _strings.android_popup_message }
					</h6>
					<a style="white-space: nowrap; display: block;" class="btn pratilipi-red text-center" onclick="ga( 'send', 'event', 'modal_knowmore', 'knowmore_click', 'android_registration' );" href="/android-app-registration" class="pratilipi-red" target="_blank">${ _strings.android_know_more_button }</a>
					<input style="border: none; box-shadow: none !important; border-bottom: 1px solid black; border-radius: 0px; width: 100%; outline: none; margin-top: 20px;" type="number" id="androidSubscribePhone" name="androidSubscribePhoneVal" placeholder="${ _strings.user_phone }" value="{{ user.phone }}" />
					<div style="text-align: center; margin-top: 20px; font-size: 12px;">${ _strings.or }</div>
					<input style="border: none; box-shadow: none !important; border-bottom: 1px solid black; border-radius: 0px; width: 100%; outline: none; margin-top: 8px;" type="text" id="androidSubscribeEmail" name="androidSubscribeEmailVal" placeholder="${ _strings.user_email }" value="{{ user.email }}" />
					<div class="display-message-div" style="margin-top: 12px;">
						<div style="display: none;" id="loading-androidSubsribeModal">${ _strings.working }</div>
						<div style="display: none;" id="success-androidSubsribeModal">${ _strings.android_success_feedback }</div>
						<div style="display: none;" class="pratilipi-red" id="failure-androidSubsribeModal"></div>
					</div>
				</div>
				<div style="border: none; padding-top: 4px;" class="modal-footer">
					<input type="button" class="btn" style="color: #fff; background: #d0021b; border: 1px solid #fbfbfb; font-size: 15px; border-radius: 3px; outline: none;" onclick="subscribeAndroid( this.form.androidSubscribeEmailVal.value, this.form.androidSubscribePhoneVal.value )" value="${ _strings.android_submit }" />
				</div>
			</form>
			<div id="inviteFriends" style="display: none; margin: 20px; margin-top: 0; text-align: center;">
				<iron-icon icon="icons:thumb-up"></iron-icon>
				<div style="margin-bottom: 24px; margin-top: 8px;">${ _strings.android_success_feedback }</div>
				<h3>${ _strings.android_invite_friends }</h3>
				<a href="http://www.facebook.com/sharer.php?u=http://${ language?lower_case }.pratilipi.com/android-app-registration?utm_source=facebook&utm_campaign=android_register" target="_blank"><img style="width:40px;height:40px;" class="img-circle" src="http://0.ptlp.co/resource-all/icon/footer/facebook.png"></a>
				<a id="whatsappShareAndroidRegistration" style="margin-left: 7px; display: none;" data-behaviour="share_whatsapp" href="whatsapp://send?text=${ _strings.android_whatsapp_share_description?replace(" ", "+") }%0Ahttp%3A%2F%2F${ language?lower_case }.pratilipi.com%2Fandroid-app-registration%3Futm_source%3Dwhatsapp%26utm_campaign%3Dandroid_register"><img style="width:40px; height:40px;" class="img-circle" src="http://0.ptlp.co/resource-all/home-page/WhatsAppLogo.png"></a>
			</div>
		</div>
	</div>
</div>
