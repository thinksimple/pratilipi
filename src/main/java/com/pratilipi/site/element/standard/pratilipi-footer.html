<dom-module id="pratilipi-footer">

	<style>
			
		:host {
			display: block;
		}
		
		paper-card {
			width: 100%;
			display: block;
			padding-top: 8px;
			padding-bottom: 1px;
			@apply(--layout-center);
			--paper-card-header: { display: none };
		}

		.pratilipi-footer {
			color: #333;
			font-weight: 700;
		}
		.footer-icon-holder {
			vertical-align: middle;
			white-space: nowrap; 
			display: inline-block;
		}
		.footer-icon-holder img {
			margin-right: 4px;
		}
		
		.static-links > span {
			margin-left: 16px;
		}
		
		@media only screen and (max-width: 640px) {
			.static-links > span {
				margin: 0 auto;
				margin-bottom: 12px;
				display: block;
			}
		}
		
		/* Override */
		.row { 
			width: 100% 
		}
		
		.padding-left-right {
			padding-left: 10px;
			padding-right: 10px;
		}

	</style>


	<template>
			<paper-card>
				<div class="parent-container"> 
					<div class="row pratilipi-footer">
						<div class="col-xs-12 col-sm-12 col-md-7 col-lg-7" style="padding: 4px;">
							<a class="link" href="mailto:${ _strings.footer_contact_email }">${ _strings.footer_contact_email }</a>
							&nbsp;&nbsp;
							<a class="link" href="tel:+91${ _strings.footer_contact_10_digit_number }">+91 ${ _strings.footer_contact_10_digit_number }</a>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
							${ _strings.footer_follow_us_on_social_media }&nbsp;
							<div class="footer-icon-holder">
								<a href="${ _strings.facebook_page }" target="_blank"><span class="icon icon-facebook"></span></a>
								<a href="${ _strings.twitter_page }" target="_blank"><span class="icon icon-twitter"></span></a>
								<a href="${ _strings.googleplus_page }" target="_blank"><span class="icon icon-google-plus"></span></a>
								<a href="${ _strings.linkedin_page }" target="_blank"><span class="icon icon-linkedin"></span></a>
							</div>
						</div>
					</div>
				</div>
			</paper-card>
			
			<div style="margin-top: 12px;" class="margin-top-bottom padding-left-right">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 static-links">
						<span><a class="link" href="/about/pratilipi">${ _strings.footer_about_us }</a></span>
						<span><a class="link" href="/work-with-us">${ _strings.footer_work_with_us }</a></span>
						<span><a class="link" href="/privacy-policy">${ _strings.footer_privacy_policy }</a></span>
						<span><a class="link" href="/terms-of-service">${ _strings.footer_terms_of_service }</a></span>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
						<span class="link">&copy;&nbsp;2015-2016 Nasadiya Tech. Pvt. Ltd.</span>
					</div>
				</div>
			</div>
		
	</template>
	
	
	<script>

		Polymer({

			is: 'pratilipi-footer',
			
			behaviors: [
				Polymer.IronResizableBehavior
			],
			
			listeners: {
				'iron-resize': '_onIronResize'
			},
			
			_onIronResize: function() {
				var windowsize = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
				
				if( windowsize > 991 )
					jQuery( '.pratilipi-footer' ).css( 'text-align', 'left' );
				else
					jQuery( '.pratilipi-footer' ).css( 'text-align', 'center' );
			}
			
		});

	</script>

</dom-module>
