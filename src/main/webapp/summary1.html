<html>

<head>
    <title>
        Pratilipi Summary Page
    </title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-teal.min.css" />
    <link rel="stylesheet" href="pwa-stylesheets/css-minified/styles.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script>   
    	<#include "summary-components.ftl">
    </script>	
</head>

<body>
    <!-- http://10.ptlp.co/pratilipi/cover?width=150 -->
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
    	<pratilipi-header></pratilipi-header>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--8-col-tablet mdl-cell--7-col">
                    <div class="mdl-grid" style="width: 100%;">
                        <div class="mdl-card__media mdl-cell mdl-cell--4-col-phone mdl-cell--3-col-tablet mdl-cell--4-col-desktop">
                            <img data-bind="attr: { src: coverImageUrl }" border="0" alt="" style="padding:10px;display:block;margin:auto;">
                        </div>
                        <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--5-col-tablet mdl-cell--8-col-desktop">
                            <div class="mdl-card__title" style="justify-content:center;">
                                <h2 class="mdl-card__title-text" data-bind="text: title"></h2>
                            </div>
                            <div class="css-author-name" style="text-align: center;">
                                <h5 style="margin:0;" data-bind="text: author_name"></h5>
                            </div>
                            <div class="mdl-card__supporting-text" style="text-align: center;">
                                <!--ko text: averageRating -->
                                <!--/ko-->
                                <i class="material-icons" style="vertical-align: middle;width: 24px;">star rate</i> (
                                <!--ko text: ratingCount -->
                                <!--/ko-->
                                ) &nbsp;
                                <!--ko text: readCount -->
                                <!--/ko--><i class="material-icons" style="vertical-align: middle;">visibility</i>
                            </div>
                            <div class="mdl-card__actions" style="text-align: center;">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                                    Read
                                </button>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                                    + Library
                                </button>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                                    <i class="material-icons">share</i>
                                </button>
                            </div>
                            <div class="mdl-card__supporting-text">
                                Published:
                                <!--ko text: publish_date -->
                                <!--/ko-->
                                <br> Type:
                                <!--ko text: type -->
                                <!--/ko-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <pratilipi-footer></pratilipi-footer>
    </div>
    <script src="summary.js?1"></script>
</body>
</html>
