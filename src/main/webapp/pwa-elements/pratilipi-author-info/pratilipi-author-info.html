<div class="pratilipi-author-info">
	<div class="mdl-card mdl-card-border mdl-cell mdl-cell--8-col-tablet mdl-cell--9-col mobile-card">
		<img class="author-cover-image" data-bind="attr: { 'src': author.coverImageUrl(), 'alt': author.name() }" />
		<div class="author-meta-holder">
			<div class="author-profile-image-holder">
				<img class="author-profile-image" data-bind="attr: { 'src': getImageUrl( author.profileImageUrl(), 200 ), 'alt': author.name() }" />
			</div>
			<div class="author-meta">
				<div class="first-line">
					<div class="material-heading author-name" data-bind="text: author.name()"></div>
					<div class="pull-right">
						<button data-bind="{ text: userAuthor.following() ? '${ _strings.author_unfollow }' : '${ _strings.author_follow }',
												click: followOrUnfollowAuthor,
												disable: followRequestOnFlight() }" 
								class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-button-margin">
						</button>
						<button data-bind="click: shareAuthor"
								class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect mdl-button-margin small-button">
							<i class="material-icons material-icons-16">share</i>
						</button>
					</div>
				</div>
				<div class="second-line material-subtitle-1" data-bind="visible: author.summary() != null">
					<pratilipi-see-more params="{ originalText: author.summary(), uniqueName: 'author-summary' }"></pratilipi-see-more>
				</div>
			</div>
		</div>
		<div class="mdl-cell mdl-cell--12-col padding-zero"><hr class="margin-zero"></div>
		<div class="mdl-cell mdl-cell--12-col padding-zero mdl-grid author-stats-holder text-center">
			<div class="mdl-cell mdl-cell--3-col">
				<div class="material-title" data-bind="text: author.contentPublished()"></div>
				<div class="material-subtitle-2">${ _strings.author_published_works }</div>
			</div>
			<div class="mdl-cell mdl-cell--3-col">
				<div class="material-title" data-bind="text: author.totalReadCount()"></div>
				<div class="material-subtitle-2">${ _strings.author_count_reads }</div>
			</div>
			<div class="mdl-cell mdl-cell--3-col">
				<div class="material-title" data-bind="text: author.followCount()"></div>
				<div class="material-subtitle-2">${ _strings.author_followers_count }</div>
			</div>
			<div class="mdl-cell mdl-cell--3-col">
				<div class="material-title">&nbsp;</div>
				<div class="material-subtitle-2">${ _strings.author_following_count }</div>
			</div>
		</div>
	</div>
</div>
