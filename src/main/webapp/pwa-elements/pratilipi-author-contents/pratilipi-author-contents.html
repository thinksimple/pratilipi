<div class="pratilipi-author-contents">
	<div class="mdl-cell mdl-cell--8-col-tablet mdl-cell--9-col mobile-card" style=" margin-top: 0px;">
		<div class="author-drafted-contents" data-bind="visible: author.hasAccessToUpdate()">
			<div class="load-more-container mdl-card-border material-title" style="padding: 14px 8px; background-color: #fff;">
				${ _strings.author_drafts }
			</div>
			<div data-bind="visible: draftedPratilipiList().length > 0 || loadingStateDrafted() == 'LOADED_EMPTY'"
				class="mdl-grid pratilipi-list-grid js-pratilipi-list-grid mobile-card">
				<div data-bind="visible: loadingStateDrafted() != 'LOADING' || draftedPratilipiList().length != 0"
				     class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--12-col-desktop mobile-card pratilipi-list-card">
					<!-- Add New Content Card -->
					<a class="pratilipi-pratilipi-card mdl-card clickable-element create-pratilipi" data-bind="click: createNewPratilipi">
						<span class="create-pratilipi-icon-holder">
							<i class="material-icons">note_add</i>
						</span>
						<span class="create-pratilipi-text-holder">
							<span class="font-m">${ _strings.author_add_new_content }</span>
						</span>
					</a>
				</div>
				<!-- ko foreach: { data: draftedPratilipiList, as: 'pratilipi' } -->
				<div class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--12-col-desktop mobile-card pratilipi-list-card drafted-card">
					<a 	onclick="ga_CA( 'Pratilipi', 'OpenDraft' )"
						class="pratilipi-pratilipi-card mdl-card" data-bind="attr: { href: pratilipi.pageUrl() }">
						<span class="pratilipi-cover-image-holder">
							<img data-bind="attr: { src: getImageUrl( pratilipi.coverImageUrl(), 32 ), title: pratilipi.title(), alt: pratilipi.title() }" />
						</span>
						<span class="pratilipi-meta-holder">
							<span class="pratilipi-title mdl-card__title">
								<span class="font-m" data-bind="text: pratilipi.title()"></span>
							</span>
						</span>
					</a>
				</div>
				<!--/ko-->
			</div>
			<div class="load-more-container mdl-card-border" data-bind="visible: hasMoreDraftedContents()">
				<button onclick="ga_CA( 'Pratilipi', 'LoadMoreDrafts' )"
						data-bind="{ visible: loadingStateDrafted() != 'LOADING', click: loadMoreDraftedContents }"
						class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect">
					${ _strings.load_more_contents }
				</button>
				<div data-bind="visible: loadingStateDrafted() == 'LOADING'" class="text-center">
					<span class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></span>
				</div>
			</div>
		</div>
		<div class="author-published-contents" data-bind="css: { 'margin-top--1': !author.hasAccessToUpdate() }">
			<div class="load-more-container mdl-card-border material-title" 
					style="padding: 14px 8px; background-color: #fff;" 
					data-bind="visible: author.hasAccessToUpdate()">
				${ _strings.author_published_works }
			</div>
			<div data-bind="foreach: { data: publishedPratilipiList, as: 'pratilipi' }, visible: publishedPratilipiList().length > 0"
				 class="mdl-grid pratilipi-list-grid js-pratilipi-list-grid mobile-card">
				<div class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--12-col-desktop mobile-card pratilipi-list-card">
					<!-- ko component: {
						name: "pratilipi-pratilipi-card",
						params: { pratilipi: pratilipi }
					} -->
					<!-- /ko -->
				</div>
			</div>
			<div class="load-more-container mdl-card-border" data-bind="visible: hasMorePublishedContents()">
				<button onclick="ga_CA( 'Pratilipi', 'LoadMore' )"
						data-bind="{ visible: loadingStatePublished() != 'LOADING', click: loadMorePublishedContents }"
						class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect">
					${ _strings.load_more_contents }
				</button>
				<div data-bind="visible: loadingStatePublished() == 'LOADING'" class="text-center">
					<span class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></span>
				</div>
			</div>
			<div class="load-more-container mdl-card-border material-subtitle-1" data-bind="visible: loadingStatePublished() == 'LOADED_EMPTY'">
				${ _strings.author_no_contents_published }
			</div>
		</div>
	</div>
</div>
