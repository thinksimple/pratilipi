<div class="mdl-layout__drawer mdl-layout--small-screen-only">
	<nav class="mdl-navigation pratilipi-navigation-drawer">
		<#list navigationList as navigation>
			<h6 class="font-l">${ navigation.title }</h6>
			<#list navigation.linkList as link>
				<a class="mdl-navigation__link font-s" href="${ link.url }">${ link.name }</a>
			</#list>
		</#list>
	</nav>
</div>
