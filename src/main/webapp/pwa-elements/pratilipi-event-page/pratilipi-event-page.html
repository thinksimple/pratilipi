<div data-bind="visible: ! initialDataLoaded()" class="mdl-cell mdl-cell--8-col-tablet mdl-cell--9-col mobile-card">
	<span class="initial-data-loading-spinner mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></span>
</div>

<div class="pratilipi-event-page" data-bind="visible: initialDataLoaded()" style="flex-grow: 1; width: 100%;">
	<div class="mdl-card mdl-cell mdl-cell--8-col-tablet mdl-cell--9-col mobile-card image-holder">
		<img data-bind="attr: { src: event.bannerImageUrl() }" />
	</div>
	<div class="mdl-card mdl-card-border mdl-cell mdl-cell--8-col-tablet mdl-cell--9-col mobile-card description-holder">
		<div data-bind="text: event.name()" class="material-heading"></div>
		<div data-bind="html: event.description()" class="material-subtitle-1"></div>
	</div>
	<div class="mdl-cell mdl-cell--8-col-tablet mdl-cell--9-col mobile-card event-entries">
		<div data-bind="visible: pratilipiList().length > 0"
		     class="load-more-container mdl-card-border material-heading"
		     style="margin-top: 0; border-top: none;">
			${ _strings.event_entries }
		</div>
		<div data-bind="foreach: { data: pratilipiList, as: 'pratilipi' }, visible: pratilipiList().length > 0"
		     class="mdl-grid pratilipi-list-grid js-pratilipi-list-grid mobile-card">
			<div class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--12-col-desktop mobile-card pratilipi-list-card">
				<!-- ko component: {
					name: "pratilipi-pratilipi-card",
					params: { pratilipi: pratilipi }
				} -->
				<!-- /ko -->
			</div>
		</div>
		<div class="load-more-container mdl-card-border" data-bind="visible: hasMoreContents()">
			<button data-bind="{ visible: ! isLoading(), click: fetchPratilipiList }"
			        class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect">
				${ _strings.load_more_contents }
			</button>
			<div data-bind="visible: isLoading()" class="text-center">
				<span class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></span>
			</div>
		</div>
	</div>
</div>
