<div class="modal common-modal fade" id="pratilipi-share-dialog" tabindex="-1" role="dialog" aria-labelledby="pratilipi-share-dialog">
	<div class="modal-dialog" style="max-width: 350px;" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button class="mdl-button mdl-js-button mdl-button--icon close" class="close" data-dismiss="modal" aria-label="Close">
					<i class="material-icons">close</i>
				</button>
				<h6 style="margin: 0;" class="material-title">${ _strings.share }</h6>
			</div>
			<div class="modal-body" style="padding: 15px;">
				<ul class="mdl-list">
					<li data-bind="click: shareOnFacebook" class="mdl-list__item clickable-element">
						<span class="mdl-list__item-primary-content">
							<span class="sprites-icon mdl-list__item-icon facebook-icon"></span>
							<span class="font-m">${ _strings.facebook }</span>
						</span>
					</li>
					<li data-bind="click: shareOnTwitter" class="mdl-list__item clickable-element">
						<span class="mdl-list__item-primary-content">
							<span class="sprites-icon mdl-list__item-icon twitter-icon"></span>
							<span class="font-m">${ _strings.twitter }</span>
						</span>
					</li>
					<li data-bind="click: shareOnGplus" class="mdl-list__item clickable-element">
						<span class="mdl-list__item-primary-content">
							<span class="sprites-icon mdl-list__item-icon google-plus-icon"></span>
							<span class="font-m">${ _strings.google_plus }</span>
						</span>
					</li>
					<li data-bind="{ click: shareOnWhatsapp, visible: isMobile() }" class="mdl-list__item clickable-element">
						<span class="mdl-list__item-primary-content">
							<span class="sprites-icon mdl-list__item-icon whatsapp-icon"></span>
							<span class="font-m">${ _strings.whatsapp }</span>
						</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
