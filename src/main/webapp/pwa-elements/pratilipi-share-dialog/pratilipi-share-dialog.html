<div class="modal common-modal fade" id="pratilipi-share-dialog" tabindex="-1" role="dialog" aria-labelledby="shareLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button class="mdl-button mdl-js-button mdl-button--icon close" class="close" data-dismiss="modal" aria-label="Close">
					<i class="material-icons">close</i>
				</button>
				<h4 class="modal-title" id="shareLabel">${ _strings.share }</h4>
			</div>
			<div class="modal-body">
				<ul class="demo-list-icon mdl-list">
					<li data-bind="click: shareOnFacebook" class="mdl-list__item clickableElement">
						<span class="mdl-list__item-primary-content">
							<span class="sprites-icon mdl-list__item-icon facebook-icon"></span>
							${ _strings.facebook }
						</span>
					</li>
					<li data-bind="click: shareOnTwitter" class="mdl-list__item clickableElement">
						<span class="mdl-list__item-primary-content">
							<span class="sprites-icon mdl-list__item-icon twitter-icon"></span>
							${ _strings.twitter }
						</span>
					</li>
					<li data-bind="click: shareOnGplus" class="mdl-list__item clickableElement">
						<span class="mdl-list__item-primary-content">
							<span class="sprites-icon mdl-list__item-icon google-plus-icon"></span>
							${ _strings.google_plus }
						</span>
					</li>
					<li data-bind="{ click: shareOnWhatsapp, visible: isMobile() }" class="mdl-list__item clickableElement">
						<span class="mdl-list__item-primary-content">
							<span class="sprites-icon mdl-list__item-icon whatsapp-icon"></span>
							${ _strings.whatsapp }
						</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
