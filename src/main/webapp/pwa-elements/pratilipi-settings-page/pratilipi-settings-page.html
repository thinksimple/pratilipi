<div class="mdl-cell mdl-cell--8-col-tablet mdl-cell--9-col pratilipi-settings-page">
	<div class="mdl-tabs vertical-mdl-tabs mdl-js-tabs mdl-js-ripple-effect mdl-card-border">
		<div class="mdl-grid mdl-grid--no-spacing settings-grid">
			<div class="tabs-left-pane">
				<div class="mdl-tabs__tab-bar">
					<a href="#profile-settings" class="mdl-tabs__tab is-active">
						<span class="tab-text">Profile Settings</span>
					</a>
					<a href="#notification-settings" class="mdl-tabs__tab">
						<span class="tab-text">Notification Settings</span>
					</a>
					<a href="#password-settings" class="mdl-tabs__tab">
						<span class="tab-text">Change Password</span>
					</a>
				</div>
			</div>
			<div class="tabs-right-pane">

				<div class="mdl-tabs__panel is-active" id="profile-settings">

					<div class="mdl-grid mdl-grid--no-spacing">
						<div class="mdl-cell mdl-cell--6-col">
							<input data-bind="{ mdlFloatingInput: { label: '${ _strings.edit_author_first_name } *', value: firstName, id: 'pratilipi-settings-first-name' }, valueUpdate: ['input'], transliterate: true }" />
						</div>
						<div class="mdl-cell mdl-cell--6-col">
							<input data-bind="{ mdlFloatingInput: { label: '${ _strings.edit_author_last_name }', value: lastName, id: 'pratilipi-settings-last-name' }, valueUpdate: ['input'], transliterate: true }" />
						</div>
					</div>

					<div class="mdl-grid mdl-grid--no-spacing">
						<div class="mdl-cell mdl-cell--6-col">
							<input data-bind="{ mdlFloatingInput: { label: '${ _strings.edit_author_first_name_en }', value: firstNameEn, id: 'pratilipi-settings-first-name-en' }, valueUpdate: ['input'] }" />
						</div>
						<div class="mdl-cell mdl-cell--6-col">
							<input data-bind="{ mdlFloatingInput: { label: '${ _strings.edit_author_last_name_en }', value: lastNameEn, id: 'pratilipi-settings-last-name-en' }, valueUpdate: ['input'] }" />
						</div>
					</div>

					<div class="mdl-grid mdl-grid--no-spacing">
						<div class="mdl-cell mdl-cell--6-col">
							<input data-bind="{ mdlFloatingInput: { label: '${ _strings.edit_author_pen_name }', value: penName, id: 'pratilipi-settings-pen-name' }, valueUpdate: ['input'], transliterate: true }" />
						</div>
						<div class="mdl-cell mdl-cell--6-col">
							<div class="mdl-textfield mdl-js-textfield getmdl-select getmdl-select__fullwidth getmdl-select__fix-height mdl-textfield--floating-label">
								<input data-bind="event: { change: updateLanguage }"
									   class="mdl-textfield__input"
									   id="pratilipi-settings-language"
									   type="text" readonly />
								<label class="mdl-textfield__label" for="pratilipi-settings-language">
									${ _strings.language_choose_language } *
									<i class="material-icons dropdown-icon">arrow_drop_down</i>
								</label>
								<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu dropdown-ul" for="pratilipi-settings-language">
									<#list languageList as aLang>
										<li class="mdl-menu__item" data-val="${ aLang.value }">${ aLang.name }</li>
									</#list>
								</ul>
							</div>
						</div>
					</div>

					<div class="summary-holder">
						<textarea data-bind="{ mdlFloatingInput: { label: '${ _strings.edit_author_summary }', value: summary, id: 'pratilipi-settings-summary' }, valueUpdate: ['input'], transliterate: true }" rows= "2"></textarea>
					</div>

					<div class="private-information">
						<span class="material-title">Private Information</span>
						<div class="mdl-grid mdl-grid--no-spacing">
							<div class="mdl-cell mdl-cell--6-col">
								<input data-bind="{ mdlFloatingInput: { label: '${ _strings.user_email }', value: email, id: 'pratilipi-settings-email' }, valueUpdate: ['input'] }" />
							</div>
							<div class="mdl-cell mdl-cell--6-col">
								<input data-bind="{ mdlFloatingInput: { label: '${ _strings.user_phone }', value: phone, id: 'pratilipi-settings-phone' }, valueUpdate: ['input'] }" />
							</div>
						</div>

						<div class="mdl-grid mdl-grid--no-spacing">
							<div class="mdl-cell mdl-cell--6-col">
								<div class="mdl-textfield mdl-js-textfield getmdl-select getmdl-select__fullwidth getmdl-select__fix-height mdl-textfield--floating-label">
									<input data-bind="event: { change: updateGender }"
										   class="mdl-textfield__input"
										   id="pratilipi-settings-gender"
										   type="text" readonly />
									<label class="mdl-textfield__label" for="pratilipi-settings-gender">
										${ _strings.gender }
										<i class="material-icons dropdown-icon">arrow_drop_down</i>
									</label>
									<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu dropdown-ul" for="pratilipi-settings-gender">
										<li class="mdl-menu__item" data-val="MALE">${ _strings.gender_male }</li>
										<li class="mdl-menu__item" data-val="FEMALE">${ _strings.gender_female }</li>
										<li class="mdl-menu__item" data-val="OTHER">${ _strings.gender_other }</li>
									</ul>
								</div>
							</div>
							<div class="mdl-cell mdl-cell--6-col">
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input data-bind="value: dateOfBirth, valueUpdate: ['input']"
									       type="date"
									       class="mdl-textfield__input"
									       id="pratilipi-settings-dateOfBirth">
									<label style="top: 4px; font-size: 12px; visibility: visible;"
									       class="mdl-textfield__label" for="pratilipi-settings-dateOfBirth">
										${ _strings.author_date_of_birth }
									</label>
								</div>
							</div>
						</div>
					</div>
					<div class="save-button-holder">
						<button data-bind="enable: canSaveProfileSettings(), click: updateProfileSettings"
						        class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Save</button>
					</div>
				</div>

				<div class="mdl-tabs__panel" id="notification-settings">
					Content 2
				</div>

				<div class="mdl-tabs__panel" id="password-settings">
					Content 3
				</div>


			</div>
		</div>
	</div>
	<div data-bind="visible: isLoading()"
	     class="page-loading-spinner mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
</div>
