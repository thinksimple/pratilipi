<a class="pratilipi-pratilipi-card mdl-card mdl-shadow--2dp" data-bind="attr: { href: pratilipi.pageUrl() }">
	<span class="pratilipi-cover-image-holder">
		<img data-bind="attr: { src: getImageUrl( pratilipi.coverImageUrl(), 150 ), title: pratilipi.title(), alt: pratilipi.title() }" />
	</span>
	<span class="pratilipi-meta-holder">
		<span class="pratilipi-title mdl-card__title">
			<span class="mdl-card__title-text" data-bind="text: pratilipi.title()"></span>
		</span>
		<span class="author-name mdl-card__title">
			<span class="mdl-card__title-text" data-bind="text: pratilipi.author.name()"></span>
		</span>
		<span class="pratilipi-card-meta-reads-rating-holder">
			<span class="meta-holder reads-holder">
				<span data-bind="text: abbrNum( pratilipi.readCount(), 1 )"></span>
				<i class="material-icons">remove_red_eye</i>
			</span>
			<span class="meta-holder rating-holder" data-bind="visible: pratilipi.averageRating() > 0" >
				<span data-bind="text: roundOffToOneDecimal( pratilipi.averageRating() )"></span>
				<i class="material-icons">star_rate</i>
			</span>
		</span>
		<span class="pratilipi-card-footer-icons-holder">
			<button data-bind="click: test" class="library-button mdl-button mdl-js-button">
				<i class="material-icons">library_add</i>
			</button>
			<button data-bind="click: test" class="share-button mdl-button mdl-js-button">
				<i class="material-icons">share</i>
			</button>
		</span>
	</span>
</a>
