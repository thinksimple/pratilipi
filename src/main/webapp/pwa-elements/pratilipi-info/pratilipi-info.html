<div class="mdl-card mdl-card-border mdl-cell mdl-cell--8-col-tablet mdl-cell--9-col">
    <div class="mdl-grid">
        <div class="mdl-card__media mdl-cell mdl-cell--4-col-phone mdl-cell--3-col-tablet mdl-cell--4-col-desktop alignCenter">
            <img src="https://d3cwrmdwk8nw1j.cloudfront.net/pratilipi/cover?pratilipiId=5093925535612928&version=1468070905501&width=150" border="0" alt="" style="padding:10px;display:block;margin:auto;"> 
            <#-- <picture>
            <source media="(min-width: 480px)"  data-bind="attr: { srcset: $parent.coverImageUrlDesktop }" />
                <img data-bind="attr: { src: coverImageUrlMobile }" border="0" alt="">
            </picture> -->
        </div>
        <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--5-col-tablet mdl-cell--8-col-desktop">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text" data-bind="text: $parent.pratilipiObject().title"></h2>
            </div>
            <div class="css-author-name mdl-card__title">
                <h5 style="margin:0;" data-bind="text: $parent.pratilipiObject().author.name()"></h5>
            </div>
            <div class="mdl-card__supporting-text">
                <!--ko text: roundOffToOneDecimal( $parent.pratilipiObject().averageRating() ) -->
                <!--/ko-->
                <i class="material-icons material-icons-16 vertical-middle">star</i> (
                <!--ko text: $parent.pratilipiObject().ratingCount() -->
                <!--/ko-->
                ) &nbsp;
                <!--ko text: $parent.pratilipiObject().readCount() -->
                <!--/ko-->
                <i class="material-icons material-icons-16 vertical-middle">remove_red_eye</i>
            </div>
            <div class="mdl-card__actions">
                <a data-bind="attr: { href: $parent.pratilipiObject().readPageUrl }" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                    Read
                </a>
                <button data-bind="text: libraryText, click: addToLibrary" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                </button>
                <button data-bind="click: openShareModal" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                </button>
            </div>
            <div class="mdl-card__supporting-text">
                Published:
                <!--ko text:  formatDate( $parent.pratilipiObject().listingDateMillis() ) -->
                <!--/ko-->
                <br> Type:
                <!--ko text: $parent.pratilipiObject().type -->
                <!--/ko-->
            </div>
        </div>
        <div class="mdl-cell mdl-cell--12-col padding-zero ">
            <p></p>
            <hr/>
        </div>
        
        <!-- ko if: $parent.pratilipiObject().summary().length -->
            <h3 class="mdl-cell mdl-cell--12-col mdl-typography--headline">Summary</h3>
            <div class="mdl-cell mdl-cell--12-col mdl-card__supporting-text padding-zero ">
                <pratilipi-see-more params="{ originalText: $parent.pratilipiObject().summary() }"></pratilipi-see-more>
                <hr/>
            </div>
        <!-- /ko -->

        <h3 class="mdl-cell mdl-cell--12-col mdl-typography--headline">About the Author</h3>
        <div class="mdl-cell mdl-cell--12-col" style="display: flex;align-items: center;justify-content: space-between;">
            <span style="display: flex;align-items: center;">
                <img data-bind="attr: { src: authorObj.profileImageUrl() }" class="mdl-list__item-avatar">
                <a style="margin: 10px;font-weight: 700;" data-bind="attr: { href: authorObj.pageUrl }, text: authorObj.name()"></a>
                <!-- <span style="margin: 10px;font-weight: 700;" data-bind="text: author_name"></span> -->
            </span>
            <button data-bind="click: followAuthor, text: followText" class="mdl-button mdl-js-button mdl-button--primary mdl-layout--large-screen-only">
            </button> 
<!--             <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored mdl-layout--small-screen-only">
                <i class="material-icons" data-bind="text: followIconText"></i>
            </button> -->
        </div>
        <div class="mdl-cell mdl-cell--12-col mdl-card__supporting-text padding-zero " data-bind="if: authorObj.summary().length">
            <pratilipi-see-more params="{ originalText: authorObj.summary() }"></pratilipi-see-more>
            <hr/>
        </div> 
   </div>
</div>
<dialog class="mdl-dialog" id="pratilipi-share-dialog">
    <h4 class="mdl-dialog__title">Share</h4>
    <div class="mdl-dialog__content">
        <ul class="demo-list-icon mdl-list">
            <li data-bind="click: shareOnSocialMedia" class="mdl-list__item clickableElement" data-share-platform="Facebook">
                <span class="mdl-list__item-primary-content">
                    <div class="new-sprites-icon mdl-list__item-icon sprites-icon-size-24 fb-icon"></div>
                    Facebook
                </span>
            </li>
            <li data-bind="click: shareOnSocialMedia" class="mdl-list__item clickableElement" data-share-platform="Twitter">
                <span class="mdl-list__item-primary-content">
                    <div class="new-sprites-icon mdl-list__item-icon sprites-icon-size-24 twitter-icon"></div>
                    Twitter
                </span>
            </li>
            <li data-bind="click: shareOnSocialMedia" class="mdl-list__item clickableElement" data-share-platform="Gplus">
                <span class="mdl-list__item-primary-content">
                    <div class="new-sprites-icon mdl-list__item-icon sprites-icon-size-24 gplus-icon"></div>
                    Google Plus
                </span>
            </li>
            <li data-bind="click: shareOnSocialMedia" class="mdl-list__item clickableElement" data-share-platform="Whatsapp">
                <span class="mdl-list__item-primary-content">
                    <div class="new-sprites-icon mdl-list__item-icon sprites-icon-size-24 whatsapp-icon"></div>
                    Whatsapp
                </span>
            </li>           
        </ul>
    </div>
</dialog>
