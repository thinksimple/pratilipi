<div class="modal common-modal fade" id="pratilipi-author-follows-followers" tabindex="-1" role="dialog" aria-labelledby="pratilipi-author-follows-followers">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button class="mdl-button mdl-js-button mdl-button--icon close" class="close" data-dismiss="modal" aria-label="Close">
					<i class="material-icons">close</i>
				</button>
				<h6 style="margin: 0;" class="material-title">${ _strings.author_followers_heading }</h6>
			</div>
			<div class="modal-body" style="padding: 0;">
				<ul class="mdl-list author-follow-ul" data-bind="foreach: { data: followersList, as: 'follow' }">
					<li class="mdl-list__item">
						<div>
							<a data-bind="attr: { 'href': follow.pageUrl(), 'alt': follow.name() }">
								<img class="mdl-list__item-avatar" data-bind="attr: { 'src': getImageUrl( follow.imageUrl(), 48 ) }"/>
							</a>
						</div>
						<div class="author-name" class="font-m" data-bind="text: follow.name()"></div>
						<div data-bind="visible: follow.canFollow()">
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button-margin small-button"
								data-bind="{ click: $parent.followOrUnfollowAuthor, 
											disable: follow.requestOnFlight(),
											css: { 'mdl-button--colored': ! follow.following() } }">
								<i data-bind="text: follow.following() ? 'done' : 'person_add'" class="material-icons"></i>
							</button>
						</div>
					</li>
				</ul>
				<div class="load-more-container" data-bind="visible: hasMoreFollowers()">
					<button data-bind="{ visible: ! isLoadingFollowers(), click: loadMoreFollowers }" 
						class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect">
						${ _strings.show_more }
					</button>
					<div data-bind="visible: isLoadingFollowers()" class="text-center">
						<span class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
