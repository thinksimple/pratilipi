<div class="modal fade pratilipi-write" id="pratilipiWrite" tabindex="-1" role="dialog" aria-labelledby="pratilipi-write">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<span data-dismiss="modal" aria-label="Close" class="material-icons close">close</span>
				<h6 class="modal-title">${ _strings.writer_add_content_title }</h6>
			</div>
			<div class="modal-body">
				<div class="mdl-textfield mdl-js-textfield getmdl-select getmdl-select__fullwidth getmdl-select__fix-height">
					<#assign languageVernacular=_strings[ "language_" + lang ]>
					<input class="mdl-textfield__input" 
							id="pratilipi_write_language" 
							data-val="${ language }"
							value="${ languageVernacular }"
							type="text" readonly tabIndex="-1" />
					<label class="mdl-textfield__label" for="pratilipi_write_language">${ _strings.write_language }</label>
					<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu" for="pratilipi_write_language">
						<#list languageList as aLang>
							<a class="mdl-menu__item" href="${ aLang.hostName }/?action=write">${ aLang.name }</a>
						</#list>
					</ul>
				</div>
				<input class="title" data-bind="textInput: title" placeholder="${ _strings.writer_input_title } *" make-transliterable />
				<div class="clearfix"></div>
				<input class="title" data-bind="textInput: titleEn" placeholder="${ _strings.writer_input_title_en }" />
				<div class="mdl-textfield mdl-js-textfield getmdl-select getmdl-select__fullwidth getmdl-select__fix-height">
					<input class="mdl-textfield__input" 
							id="pratilipi_write_type" 
							type="text" readonly tabIndex="-1" />
					<label class="mdl-textfield__label" for="pratilipi_write_type">${ _strings.write_type }</label>
					<ul class="mdl-menu mdl-menu--top-left mdl-js-menu" for="pratilipi_write_type">
						<#list pratilipiTypes as pratilipiType>
							<li class="mdl-menu__item" data-val="${ pratilipiType.value }">${ pratilipiType.name }</li>
						</#list>
					</ul>
				</div>
				<div class="accept-terms">
					<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect terms-conditions" for="agree-terms-conditions">
						<input data-bind="checked: agreedTerms" type="checkbox" id="agree-terms-conditions" class="mdl-checkbox__input" />
						<span class="mdl-checkbox__label">${ _strings.writer_accept_copyright }</span>
					</label>
					<a target="_blank" href="/terms-of-service">${ _strings.writer_read_copyright }</a>
				</div>
			</div>
			<div class="modal-footer">
				<button data-bind="{ click: submit, disable: requestOnFlight }" 
						class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" 
						type="button">${ _strings.writer_to_next_screen }</button>
			</div>
		</div>
	</div>
</div>
