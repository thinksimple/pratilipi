<div class="pratilipi-navigation-aside mdl-layout--large-screen-only mdl-card-border white-background">
	<aside class="mdl-components__nav">
		<#list navigationList as navigation>
			<h6 class="mdl-layout-title pratilipi-red">${ navigation.title }</h6>
			<#list navigation.linkList as link><a class="mdl-navigation__link" href="${ link.url }">${ link.name }</a></#list>
		</#list>
	</aside>
</div>
