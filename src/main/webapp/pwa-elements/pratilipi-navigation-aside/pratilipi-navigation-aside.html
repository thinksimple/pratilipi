<div class="pratilipi-navigation-aside js-navigation-aside">
	<#list navigationList as navigation>
		<h6 class="pratilipi-red font-l">${ navigation.title }</h6>
		<#list navigation.linkList as link>
			<a onclick="ga_CA( 'Navigation-${ link.analytics }', 'Open' )" class="font-s" href="${ link.url }">${ link.name }</a>
		</#list>
	</#list>
</div>
