<div class="secondary-500" id="header-card">
	<div class="parent-container">
		<div class="vertical-align container">
			<div class="pratilipi-logo">
				<a href="/">
					<span class="sprites-icon pratilipi-logo-icon"></span>
				</a>
			</div>
			<div class="pratilipi-text">
				<select data-bind="options: languageList,
					value: currentLanguage,
					optionsText: function(item) { return item.text },
					optionsValue: function(item) { return item.value },
					event:{ change: languageChangeHandler }" 
					class="form-control focus-outline-none" 
					id="select-language" 
					style="box-shadow:none; padding:0px; border:none; color: #d0021b; height:30px; font-size: 18px; width: auto;">
				</select>
			</div>
			<div class="search-bar">
				<form action="javascript:void(0);" data-bind="submit: search" style="margin-bottom: 0;">
					<button style="position: absolute; top: 10%; right: 0; z-index: 1; cursor: pointer;" class="mdl-button mdl-js-button mdl-button--icon">
						<div class="sprites-icon header-sprite-icon search-sprite-icon" ></div>
					</button>
					<div data-bind="click: openMenuNavigationDrawer" class="sprites-icon header-sprite-icon menu-search-sprite-icon" style="position: absolute;top: 15%; z-index: 1;"></div>
					<input class="form-control horizontal-form-input focus-outline-none" placeholder="${ _strings.search_bar_help }" data-bind="textInput: searchQuery">
				</form>
			</div>
			<div style="cursor: pointer;" class="button-holder menu-icon" data-bind="click: openMenuNavigationDrawer">
				<span class="sprites-icon header-sprite-icon menu-sprite-icon"></span>
			</div>
			<div style="cursor: pointer;" class="button-holder">
				<span class="sprites-icon header-sprite-icon edit-icon"></span>
			</div>
			<div class="button-holder">
				<span class="sprites-icon header-sprite-icon library-books-icon"></span>
			</div>
			<div class="button-holder">
				<span style="margin-right: 0;" 
						id="notificationLink" 
						class="material-icons mdl-badge mdl-badge--overlap mdl-badge--no-background"
						data-bind="attr: { 'data-badge': notificationText }">notifications</span>
				<div id="notificationContainer">
					<div id="notificationTitle">${ _strings.notification_notifications }</div>
					<div id="notificationsBody" class="notifications">
						<!-- <div data-bind="visible: notificationsLoaded() == 'LOADING'"
							class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div> -->
						<!-- <div data-bind="visible: notificationsLoaded() == 'LOADED_EMPTY'">
								There are no notifications for you at this point of time. Please check later.
							</div>  -->
						<!-- <div data-bind="visible: notificationsLoaded == 'FAILED'">
								Notifications failed to load. Please click here to re-load the notifications.
							</div> -->
						<ul data-bind="{ visible: notificationsLoaded() == 'LOADED',
										foreach: {data: notificationList, as: 'notification'}}">
							<li class="mdl-menu__item">
								<a class="notification-message" data-bind="attr: {href: sourceUrl}">
									<span style="display: flex;">
										<span class="notification-display-image">
											<img class="img-circle" data-bind="attr: {src: displayImageUrl + ( displayImageUrl.indexOf('?') ? '&' : '?' ) + 'width=96'}" />
										</span>
										<span class="notification-message-holder">
											<span style="white-space: normal;" data-bind="html: message"></span>
											<br/>
											<span class="notification-meta">
												<span class="material-icons md-18" style="float: left;">person</span>
												<span class="text-muted" data-bind="text: convertDate( lastUpdatedMillis )"></span>
											</span>
										</span>
										<span class="notification-source-image" data-bind="if: sourceImageUrl">
											<img data-bind="attr: {src: sourceImageUrl + ( sourceImageUrl.indexOf('?') ? '&' : '?' ) + 'width=48'}" />
										</span>
									</span>
								</a>
							</li>
						</ul>
					</div>
					<div id="notificationFooter"><a href="/notifications">${ _strings.view_more }</a></div>
				</div>
			</div>
			<div class="sign-in-button button-inside-container">
				<button class="btn btn-primary">
					<div class="sprites-icon header-sprite-icon account-circle-icon"></div>
					<span>${ _strings.user_sign_in }</span>
				</button>
			</div>
			<div class="button-holder sign-in-text">
				<span class="sprites-icon header-sprite-icon account-circle-icon"></span>
			</div>
		</div>
		<div class="sign-in-button button-outside-container" style="margin: 7px auto;">
			<button class="btn btn-primary">
				<div class="sprites-icon header-sprite-icon account-circle-icon"></div>
				<span>${ _strings.user_sign_in }</span>
			</button>
		</div>
	</div>
</div>
<div class="pratilipi-search-bar visible-xs">
	<div class="flex-container">
		<div class="" style="float: left; cursor: pointer; padding-top: 0; align-self: center; position: relative;">
			<select data-bind="options: languageList,
				value: currentLanguage,
				optionsText: function(item) { return item.text },
				optionsValue: function(item) { return item.value },
				event:{ change: languageChangeHandler }" 
				class="form-control focus-outline-none" 
				id="select-language" 
				style="box-shadow:none; padding:0px; border:none;color: #d0021b; height:30px; font-size: 18px;">
			</select>
		</div>
		<form data-bind="submit: search" 
				action="javascript:void(0);" 
				style="position: relative; overflow: hidden; margin-bottom: 8px; flex-grow: 1; margin-left: 4px; margin-right: 8px;">
			<button style="position: absolute;top: 10%;right: 0;z-index: 1;cursor: pointer;" class="mdl-button mdl-js-button mdl-button--icon">
				<div class="sprites-icon header-sprite-icon search-sprite-icon" style="position: absolute; top: 15%; right: 0; z-index: 1;"></div>
			</button>
			<input class="form-control horizontal-form-input focus-outline-none" placeholder="Search for stories" data-bind="textInput: searchQuery">
		</form>
		<div style="clear: both"></div>
	</div>
</div>
