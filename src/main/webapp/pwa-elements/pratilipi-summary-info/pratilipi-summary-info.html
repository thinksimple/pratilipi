<div class="pratilipi-info">
	<div class="mdl-card mdl-card-border mdl-cell mdl-cell--8-col-tablet mdl-cell--9-col">
		<div class="mdl-grid">
			<div class="mdl-card__media mdl-cell mdl-cell--4-col-phone mdl-cell--3-col-tablet mdl-cell--4-col-desktop alignCenter">
				<picture>
					<source media="(min-width: 480px)"  data-bind="attr: { srcset: pratilipi.coverImageUrl() + ( pratilipi.coverImageUrl().indexOf( '?' ) == -1 ? '?' : '&' ) + 'width=200' }" />
					<img data-bind="attr: { src: pratilipi.coverImageUrl() + ( pratilipi.coverImageUrl().indexOf( '?' ) == -1 ? '?' : '&' ) + 'width=150' }" border="0">
				</picture> 
			</div>
			<div class="mdl-cell mdl-cell--4-col-phone mdl-cell--5-col-tablet mdl-cell--8-col-desktop">
				<div class="mdl-card__title">
					<h2 class="mdl-card__title-text" data-bind="text: pratilipi.title()"></h2>
				</div>
				<div class="css-author-name mdl-card__title">
					<h5 style="margin:0;" data-bind="text: pratilipi.author.name()"></h5>
				</div>
				<div class="mdl-card__supporting-text">
					<!--ko text: Math.round( pratilipi.averageRating() * 10 ) / 10 --><!--/ko-->
					<i class="material-icons material-icons-16 vertical-middle">star</i>
					( <!--ko text: pratilipi.ratingCount() --><!--/ko--> ) &nbsp;
					<!--ko text: pratilipi.readCount() --><!--/ko-->
					<i class="material-icons material-icons-16 vertical-middle">remove_red_eye</i>
				</div>
				<div class="mdl-card__actions">
					<a data-bind="attr: { href: pratilipi.readPageUrl() }" 
						class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
						${  _strings.read }
					</a>
					<button data-bind="{ text: ( userPratilipi.addedToLib() ? '-' : '+' ) + ' ' + '${ _strings.library }', 
										click: addToLibrary }" 
							class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
					</button>
					<button data-bind="click: openShareModal" 
							class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
						<i class="material-icons">share</i>
					</button>
				</div>
				<div class="mdl-card__supporting-text">
					${ _strings.pratilipi_listing_date }: <!--ko text: convertDate( pratilipi.listingDateMillis() ) --><!--/ko-->
					<br/> 
					${ _strings.pratilipi_type }: <!--ko text: pratilipi.type() --><!--/ko-->
				</div>
			</div>

			<!-- ko if: pratilipi.summary() != null -->
				<div class="mdl-cell mdl-cell--12-col padding-zero">
					<p></p>
					<hr/>
				</div>		
				<h3 class="mdl-cell mdl-cell--12-col mdl-typography--headline">${ _strings.pratilipi_summary }</h3>
				<div class="mdl-cell mdl-cell--12-col mdl-card__supporting-text padding-zero ">
					<pratilipi-see-more params="{ originalText: pratilipi.summary() }"></pratilipi-see-more>
				</div>
			<!-- /ko -->

			<div class="mdl-cell mdl-cell--12-col padding-zero">
				<p></p>
				<hr/>
			</div>
