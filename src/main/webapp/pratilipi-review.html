<li class="mdl-list__item padding-zero display-block">
	<div class="mdl-list__item mdl-list__item--two-line padding-zero">
		<span class="mdl-list__item-primary-content">
			<img data-bind="attr: { src: userImageUrl }" class="mdl-list__item-avatar">
			<a class="reviewer-name" data-bind="attr: { href: reviewObject.userProfilePageUrl }, text: reviewObject.user.displayName"></a>
			<span data-bind="text: review_date" class="mdl-list__item-sub-title"></span>
		</span>
		<span class="mdl-list__item-secondary-content pratilipiRed" >
			<span class="mdl-list__item-secondary-action" href="#">
				<!-- ko foreach: ko.utils.range(1, filledStars) -->
		  			<i class="material-icons material-icons-16">star</i>
		  		<!-- /ko -->
		  		<!-- ko foreach: ko.utils.range(1, emptyStars) -->
		  			<i class="material-icons material-icons-16">star_border</i>
		  		<!-- /ko -->
	  		</span>
		</span>
	</div>
	<div class="mdl-list__item-text-body font-14" data-bind="text: reviewObject.review">
	</div>
	<div>
		<span class="font-14">
			<!-- ko if: likeCount -->
				<span data-bind="text: likeCount"></span>
			<!-- /ko -->
			<button  data-bind="click: likeDislikeReview" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
			  <i class="material-icons material-icons-16" role="presentation" data-bind="css: { pratilipiRed: isLiked() }">thumb_up</i><span class="visuallyhidden">like comment</span>
			</button>
			<span class="reply"></span>	
			<!-- ko if: commentCount -->
				<span data-bind="text: commentCount"></span>
			<!-- /ko -->				
			<button data-bind="click: showReplyState" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
			  <i class="material-icons material-icons-16" role="presentation">message</i><span class="visuallyhidden">comment</span>
			</button>	
																
			<!-- ko if: commentCount -->
				<span class="viewAllReplies clickableElement" data-bind="click: toggleShowRepliesState, text: showRepliesText"></span>
			<!-- /ko -->
			
		</span>
	</div>
	<ul class="mdl-list sub-review" data-bind="visible: isSubreviewListVisible">
		<div data-bind="visible: isCommentsShown, foreach: comments">
			<pratilipi-review-comment params="{ value: $data, isGuest: $root.userIsGuest }"></pratilipi-review-comment>
		</div>
		<pratilipi-review-reply data-bind="visible: isReplyStateOn" params="parent: $parent"></pratilipi-review-reply>
	</ul>
</li>
<li>
	<div><hr/></div>
</li>
