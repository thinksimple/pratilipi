<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Pratilipi Register Page</title>
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js'></script>
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-light_blue.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel="stylesheet" href="/pwa-stylesheets/css/styles-new.css?44" />
</head>
<body>
	<div class="pratilipi-login-container">
		<span class="sprites-icon pratilipi-logo-icon"></span>
		<h5 class="pratilipi-heading">${ _strings.user_sign_up_for_pratilipi }</h5>
		<div class="pratilipi-content-container">
			<button data-bind="{ click: function(){ facebookLogin( true ); }, disable: requestOnFlight }" 
					type="submit" 
					class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored pratilipi-fb-blue-button login-button">
				<div class="sprites-icon login-sprite-icon-24 facebook-login-icon"></div>
				${ _strings.user_sign_in_with_facebook }
			</button>
			<button data-bind="{ click: function(){ googleLogin( true ); }, disable: requestOnFlight }" 
					type="submit" 
					class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect pratilipi-white-button pratilipi-fb-blue-button login-button">
				<div class="sprites-icon login-sprite-icon-24 google-login-icon"></div>
				${ _strings.user_sign_in_with_google }
			</button>
		</div>
		<p class="login-or margin-zero">${ _strings.or }</p>
		<form id="login_form" class="pratilipi-content-container margin-zero">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input data-bind="textInput: userName" class="mdl-textfield__input" type="text" id="user_name">
				<label class="mdl-textfield__label" for="user_name">${ _strings.user_full_name }</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input data-bind="textInput: userEmail" class="mdl-textfield__input" type="email" id="user_email">
				<label class="mdl-textfield__label" for="user_email">${ _strings.user_email }</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input data-bind="textInput: userPassword" class="mdl-textfield__input" type="password" id="user_password">
				<label class="mdl-textfield__label" for="user_password">${ _strings.user_password }</label>
			</div>
			<div class="clearfix"></div>
			<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect terms-conditions" for="agree-terms-conditions">
				<input data-bind="checked: agreedTerms" type="checkbox" id="agree-terms-conditions" class="mdl-checkbox__input" />
				<span class="mdl-checkbox__label">
					${ _strings.register_part_1 }
					<a href="/privacy-policy" target="_blank">${ _strings.footer_privacy_policy }</a>
					&nbsp;${ _strings.register_part_2 }&nbsp;
					<a href="/terms-of-service" target="_blank">${ _strings.footer_terms_of_service }</a>
					&nbsp;${ _strings.register_part_3 }</span>
			</label>
			<button data-bind="{ click: register, disable: requestOnFlight }" 
					type="submit" 
					class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored pratilipi-red-button login-button">${ _strings.user_sign_up }</button>
			<div class="member-login">
				<span class="text-muted">${ _strings.user_is_registered }&nbsp;</span>
				<a data-bind="attr: {href: '/login?retUrl=' + getRetUrl() }" class="pratilipi-blue">${ _strings.user_to_sign_in }</a>
			</div>
		</form>
	</div>
</body>
<script src="/pwa-scripts/scripts-${ lang }.js?11"></script>
<script src="/pwa-scripts/login-${ lang }.js?2"></script>
</html>
