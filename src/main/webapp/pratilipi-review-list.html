<div class="mdl-shadow--2dp mdl-cell mdl-cell--8-col-tablet mdl-cell--9-col" data-bind="visible: reviewList().length > 0">
    <div class="mdl-grid">
		<h3 class="mdl-cell mdl-cell--12-col mdl-typography--headline">Reviews</h3>
        <div class="mdl-cell mdl-cell--12-col mdl-card__supporting-text padding-zero ">
			<ul class="demo-list-three mdl-list" data-bind="foreach: reviewList">
				<li class="mdl-list__item mdl-list__item--three-line height-auto padding-8 display-block">
					<span class="mdl-list__item-primary-content height-auto">
					  	<i class="material-icons mdl-list__item-avatar">person</i>
					  	<a class="reviewer-name" data-bind="attr: { href: userProfilePageUrl }, text: user.displayName"></a>
					  	<a class="mdl-list__item-secondary-action pull-right" href="#"><i class="material-icons material-icons-16">star</i><i class="material-icons material-icons-16">star</i><i class="material-icons material-icons-16">star</i><i class="material-icons material-icons-16">star</i><i class="material-icons material-icons-16">star</i></a>
				  		<span class="mdl-list__item-text-body height-auto" data-bind="text: review">
				  		</span>						  		
					</span>
					<div class="margin-top-15 font-14">
						<span class="">
							<!-- ko if: likeCount -->
								<span data-bind="text: likeCount"></span>
							<!-- /ko --> 
							 
							<button data-bind="click: $parent.likeDislikeReview" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon smaller-icon-button">
							  <i class="material-icons material-icons-16" role="presentation">thumb_up</i><span class="visuallyhidden">like comment</span>
							</button>
							<span class="reply"></span>		
							<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon smaller-icon-button">
							  <i class="material-icons material-icons-16" role="presentation">message</i><span class="visuallyhidden">comment</span>
							</button>	
																				
							<!-- ko if: commentCount -->
								<span class="reply">View all replies</span>
							<!-- /ko -->
							
						</span>
						<span class="pull-right">
							1 Nov 2016
						</span>
					</div>
					
				</li>
				<hr />											
			</ul>	
        </div>
    </div>
</div>
